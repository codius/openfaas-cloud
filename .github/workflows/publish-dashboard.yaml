name: publish

on:
  push:
    branches:
      - 'publish-dashboard'


jobs:
  publish-dashboard:
    strategy:
      matrix:
        os: [ubuntu-latest]
        stack-file: [
          dashboard/stack.yml,
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ghcr.io
      - name: Get TAG
        id: get_tag
        run: echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}
      - name: Get Repo Owner
        id: get_repo_owner
        run: echo ::set-output name=repo_owner::$(echo ${{ github.event.repository.owner.login }} | tr '[:upper:]' '[:lower:]')
      - name: Build Dist
        run: cd dashboard && make build-dist && cd ..
      - name: Deploy Stacks
        run: STACKFILE=${{ matrix.stack-file }} TAG=test REPO=${{ steps.get_repo_owner.outputs.repo_owner }} sh ./contrib/publish.sh
