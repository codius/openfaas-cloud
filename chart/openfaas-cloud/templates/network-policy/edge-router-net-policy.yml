apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: edge-router
  namespace: {{ .Values.global.coreNamespace }}
spec:
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      app: edge-router
  ingress:
  - from:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          app: nginx-ingress
